<div th:replace="~{common/bar::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{common/bar::sidebar(activeUri='stumsg')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                修改
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">修改个人信息</h4>
                        </div>
                        <div class="modal-body">
                            <form action="/stuUpd" method="post">
                                <div class="form-group">
                                    <label >学号</label>
                                    <input type="text" class="form-control" placeholder="学号" th:placeholder="${stus.userNo}" disabled="disabled">
                                    <input type="hidden" name="userNo" th:value="${stus.userNo}">
                                </div>
                                <div class="form-group">
                                    <label >密码</label>
                                    <input type="text" class="form-control" name="password" placeholder="密码" th:value="${stus.password}" th:placeholder="${stus.password}" >
                                </div>
                                <div class="form-group">
                                    <label >姓名</label>
                                    <input type="text" class="form-control" name="userName" placeholder="姓名" th:value="${stus.userName}" th:placeholder="${stus.userName}" >
                                </div>
                                <div class="form-group">
                                    <label >性别</label>
                                    <!--<input type="text" class="form-control" name="sex" placeholder="性别" th:placeholder="${stus.sex}" >-->
                                    <br>
                                    <div >
                                        <label class="radio-inline">
                                            <input type="radio" name="sex" id="male" value="1" th:checked="${stus.sex}==1"> 男
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="sex" id="female" value="0" th:checked="${stus.sex}==0"> 女
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label >类型</label>
                                    <input type="text" class="form-control" placeholder="类型" th:placeholder="${stus.position}" disabled="disabled">
                                    <input type="hidden" name="position" th:value="${stus.position}">
                                </div>
                                <button type="submit" class="btn btn-success">修改</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <form>
                    <div class="form-group">
                        <label >学号</label>
                        <input type="text" class="form-control" placeholder="姓名" th:placeholder="${stus.userNo}" disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label >密码</label>
                        <input type="text" class="form-control" placeholder="密码" th:placeholder="${stus.password}" disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label >姓名</label>
                        <input type="text" class="form-control" placeholder="姓名" th:placeholder="${stus.userName}" disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label >班级</label>
                        <input type="text" class="form-control" placeholder="班级" th:placeholder="${stus.className}" disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label >性别</label>
                        <input type="text" class="form-control" placeholder="性别" th:placeholder="${stus.sex}==1?'男':'女'" disabled="disabled">
                    </div>
                    <div class="form-group">
                        <label >类型</label>
                        <input type="text" class="form-control" placeholder="类型" th:placeholder="${stus.position}" disabled="disabled">
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
